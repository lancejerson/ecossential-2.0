<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./app/styles/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center h-screen w-full">
    <div class="w-[80%] h-[80%] flex flex-row justify-center">
        <div class="w-[40%] h-full flex justify-center items-center">
            <img class="h-full w-[100%] rounded-xl" id="product-image"></img>
        </div>
        <div class="flex flex-col w-[40%] p-[35px] h-[100%]">
            <div class="flex flex-col gap-[25px] w-full h-full">
                <div class="flex flex-col gap-[25px] w-full p-[20px]">
                    <h1 id="product-name" class="text-[35px] font-medium break-words overflow-auto"></h1>
                    <p id="product-price" class="font-xl orange-text text-[20px]"></p>
                    <p id="product-description" class="text-gray-400 break-words overflow-auto max-h-[300px] overflow-y-auto"></p>
                </div>
                <div class="flex flex-col gap-[15px] mt-auto pt-[20px]">
                    <button class="bg-orange-500 text-white rounded-full h-[50px] w-[150px] flex flex-row gap-[5px] items-center justify-center text-[1.2rem] transform hover:scale-[1.05] duration-300 active:scale-[1.1]">Add to Cart <i class="fa-solid fa-cart-shopping text-[15px]"></i></button>
                    <div class="flex flex-row gap-[10px]">
                        <div class="rounded-full border h-[40px] w-[40px] p-[15px] flex items-center justify-center grey-border transform hover:scale-[1.2] duration-300">
                            <a href="https://facebook.com" target="_blank" rel="noopener noreferrer" class="flex items-center justify-center">
                                <i class="fa-brands fa-facebook text-[20px] text-orange-400"></i>
                            </a>
                        </div>
                        <div class="rounded-full border h-[40px] w-[40px] p-[15px] flex items-center justify-center grey-border transform hover:scale-[1.2] duration-300">
                            <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" class="flex items-center justify-center">
                                <i class="fa-brands fa-instagram text-[20px] text-orange-400"></i>
                            </a>
                        </div>
                        <div class="rounded-full border h-[40px] w-[40px] border-1 flex justify-center grey-border">
                            <div class="rounded-full h-full w-full p-[15px] flex items-center justify-center">
                                <button onclick="location.href='/cart'"><i class="fa-solid fa-cart-shopping text-[15px] text-orange-500"></i></button>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/details.js"></script>
</body>
</html>
