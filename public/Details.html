<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./app/styles/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="h-screen w-full flex flex-col p-[35px] gap-10 items-center">
        <nav class="flex flex-row items-center w-full justify-between">
            <div class="logo">
                <img src="#" alt="Logo">
            </div>
            <ul class="h-full flex flex-row gap-6">
                <li><button class="inline-block pb-1 border-b-2 border-transparent hover:border-black transition-colors duration-500 focus:outline-none" onclick="location.href='/'">Home</button></li>
                <li><button class="inline-block pb-1 border-b-2 border-transparent hover:border-black transition-colors duration-500 focus:outline-none" onclick="location.href='/products'">Products</button></li>
                <li><button class="inline-block pb-1 border-b-2 border-transparent hover:border-black transition-colors duration-500 focus:outline-none" onclick="location.href='/rules'">Rules</button></li>
            </ul>
            <ul class="flex flex-row gap-3 items-center items-center justify-center">
                <li class="rounded-full h-[30px] w-[30px] p-[15px] items-center flex justify-center transform hover:scale-[1.2] duration-300">
                    <button><i class="fa-solid fa-magnifying-glass text-[15px] text-black"></i></button>
                </li>
                <li class="rounded-full h-[30px] w-[30px] p-[15px] items-center flex justify-center transform hover:scale-[1.2] duration-300">
                    <button onclick="location.href = '/favorites'"><i class="fa-regular fa-heart text-[15px] text-black"></i></button>
                </li>
                <li class="rounded-full h-[30px] w-[30px] p-[15px] items-center flex justify-center transform hover:scale-[1.2] duration-300">
                    <button onclick="location.href='/cart'"><i class="fa-solid fa-cart-shopping text-[15px] text-black"></i></button>
                </li>
            </ul>
        </nav>
        <!--        
        <div class="w-[40%] h-[60%] flex justify-center items-center">
            <img class="h-full w-[100%] rounded-xl" id="product-image"></img>
        </div>-->
        <div class="h-[90%] w-[80%] flex flex-row">
            <div class="w-[50%] h-full flex justify-center items-center rounded-lg">
                <img src="" alt="" class="overflow-hidden object-cover h-full w-full rounded-lg" id="product-image">
            </div>
            <div class="w-[50%] h-full pl-[25px]" id="product-data">
                <!--Product data-->
            </div>
        </div>
    </div>
    <script src="./scripts/details.js"></script>
</body>
</html>
