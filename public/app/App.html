<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../app/styles/style.css">
    <title>App</title>
</head>
<body>
    <div class="h-screen w-full flex flex-col p-[35px] gap-10">
        <nav class="flex flex-row items-center w-full justify-between">
            <div class="logo">
                <img src="#" alt="Logo">
            </div>
            <ul class="h-full flex flex-row gap-6">
                <li><button onclick="location.href='/app'">Home</button></li>
                <li><button onclick="location.href='/rules'">Rules</button></li>
                <li><button onclick="location.href='/about'">About</button></li>
            </ul>
            <ul class="flex flex-row gap-6 items-center">
                <li class="rounded-full border h-[30px] w-[30px] p-[15px] items-center flex justify-center grey-border transform hover:scale-[1.2] duration-300">
                    <button><i class="fa-solid fa-magnifying-glass text-[15px] text-orange-500"></i></button>
                </li>
                <li class="rounded-full border h-[30px] w-[30px] p-[15px] items-center flex justify-center grey-border transform hover:scale-[1.2] duration-300">
                    <button onclick="location.href = '/favorites'"><i class="fa-regular fa-heart text-[15px] text-orange-500"></i></button>
                </li>
                <li class="rounded-full border h-[30px] w-[30px] p-[15px] items-center flex justify-center grey-border transform hover:scale-[1.2] duration-300">
                    <button onclick="location.href='/cart'"><i class="fa-solid fa-cart-shopping text-[15px] text-orange-500"></i></button>
                </li>
            </ul>
        </nav>
        <div class="h-[60%] w-full flex flex-row gap-[15px]">
            <div class="w-[45%] h-full">
                <img src="../images/hero-section-image1.jpg" alt="" class="h-full w-full rounded-xl object-cover items-center">
            </div>
            <div class="grid grid-rows-2 w-[25%] h-full gap-[15px]">
                <div class="w-full rounded-xl border"><img src="../images/hero-section-image2.jpg" alt="" class="h-full w-full rounded-xl object-cover items-center"></div>
                <div class="w-full rounded-xl border"><img src="../images/hero-section-image4.jpg" alt="image 4" class="h-full w-full rounded-xl object-cover items-center"></div>
            </div>
            <div class="w-[30%] h-full rounded-xl">
                <img src="../images/hero-secion-image3.jpg" alt="" class="h-full w-full rounded-xl object-cover items-center">
            </div>
        </div>
        <div class="h-[30%] flex justify-between">
            <div class="flex flex-col h-full">
                <div class="flex flex-col leading-none">
                   <span class="text-[100px] brown-text font-black">Fashion</span>
                   <span class="text-[100px] brown-text font-black">Elevates</span>
                </div>
            </div>
            <div class="w-[40%] flex flex-col gap-[15px] h-full">
                <p class="text-gray-400">Redefining fashion with sustainable, affordable, and essential thrifted pieces.</p>
                <div class="flex flex-row gap-20 items-center">
                    <button class="bg-orange-500 text-white rounded-full h-[50px] w-[150px] flex flex-row gap-5 items-center justify-center text-[1.2 rem] transform hover:scale-[1.2] duration-300" onclick="location.href='/products'">Shop Now <i class="fa-solid fa-arrow-right"></i></button>
                    <div class="flex flex-row gap-[15px]">
                        <div class="rounded-full border h-[40px] w-[40px] p-[15px] flex items-center justify-center grey-border transform hover:scale-[1.2] duration-300">
                            <a href="https://facebook.com" target="_blank" rel="noopener noreferrer" class="flex items-center justify-center">
                                <i class="fa-brands fa-facebook text-[20px] text-orange-400"></i>
                            </a>
                        </div>
                        <div class="rounded-full border h-[40px] w-[40px] p-[15px] flex items-center justify-center grey-border transform hover:scale-[1.2] duration-300">
                            <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" class="flex items-center justify-center">
                                <i class="fa-brands fa-instagram text-[20px] text-orange-400"></i>
                            </a>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/index.js" type="module"></script>
</body>
</html>
