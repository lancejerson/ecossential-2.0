<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/app/styles/style.css">
    <title>App</title>
</head>
<body>
    <div class="h-screen w-full flex flex-col">
         <nav class="flex flex-row items-center w-full justify-between p-[35px]">
            <div class="logo">
                <img src="#" alt="Logo">
            </div>
            <ul class="h-full flex flex-row gap-6">
                <li><button onclick="location.href='/app'">Home</button></li>
                <li><button onclick="location.href='/rules'">Rules</button></li>
                <li><button onclick="location.href='/about'">About</button></li>
            </ul>
            <ul class="flex flex-row gap-6 items-center">
                <li class="rounded-full border h-[30px] w-[30px] p-[15px] items-center flex justify-center grey-border transform hover:scale-[1.2] duration-300">
                    <button><i class="fa-solid fa-magnifying-glass text-[15px] "></i></button>
                </li>
                <li class="rounded-full border h-[30px] w-[30px] p-[15px] items-center flex justify-center grey-border transform hover:scale-[1.2] duration-300">
                    <button onclick="location.href = '/favorites'"><i class="fa-regular fa-heart text-[15px]"></i></button>
                </li>
                <li class="rounded-full border h-[30px] w-[30px] p-[15px] items-center flex justify-center grey-border transform hover:scale-[1.2] duration-300">
                    <button onclick="location.href='/cart'"><i class="fa-solid fa-cart-shopping text-[15px]"></i></button>
                </li>
            </ul>
         </nav>
    </div>
</body>
</html>
